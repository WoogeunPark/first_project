<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href='style.css?v=5' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="input-group">
      <label for="qr-type">Type</label>
      <select id="qr-type">
        <option value="text">Text/URL</option>
        <option value="wifi">Wi-Fi</option>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="vcard">vCard</option>
        <option value="event">Event</option>
      </select>
    </div>

    <div id="input-forms">
      <div id="text-form">
        <input type="text" id="text-input" placeholder="Enter text or URL">
      </div>
      <div id="wifi-form" style="display: none;">
        <input type="text" id="wifi-ssid" placeholder="Network SSID">
        <input type="password" id="wifi-password" placeholder="Password">
        <select id="wifi-encryption">
          <option value="WPA">WPA/WPA2</option>
          <option value="WEP">WEP</option>
          <option value="nopass">No Password</option>
        </select>
      </div>
      <div id="email-form" style="display: none;">
        <input type="email" id="email-to" placeholder="Recipient's Email">
        <input type="text" id="email-subject" placeholder="Subject">
        <textarea id="email-body" placeholder="Message"></textarea>
      </div>
      <div id="sms-form" style="display: none;">
        <input type="tel" id="sms-to" placeholder="Phone Number">
        <textarea id="sms-body" placeholder="Message"></textarea>
      </div>
      <div id="vcard-form" style="display: none;">
        <input type="text" id="vcard-name" placeholder="Name">
        <input type="tel" id="vcard-phone" placeholder="Phone">
        <input type="email" id="vcard-email" placeholder="Email">
      </div>
      <div id="event-form" style="display: none;">
        <input type="text" id="event-title" placeholder="Event Title">
        <input type="datetime-local" id="event-start" placeholder="Start Time">
        <input type="datetime-local" id="event-end" placeholder="End Time">
      </div>
    </div>

    <div class="customization-group">
        <h3>Customization</h3>
        <div class="color-picker">
            <label for="fg-color">Foreground Color</label>
            <input type="color" id="fg-color" value="#000000">
        </div>
        <div class="color-picker">
            <label for="bg-color">Background Color</label>
            <input type="color" id="bg-color" value="#ffffff">
        </div>
        <div class="input-group">
            <label for="error-correction">Error Correction</label>
            <select id="error-correction">
                <option value="L">Low (L)</option>
                <option value="M">Medium (M)</option>
                <option value="Q">Quartile (Q)</option>
                <option value="H">High (H)</option>
            </select>
        </div>
    </div>

    <button id="generate-button">Generate QR Code</button>
    <div id="qrcode"></div>
    <div id="download-buttons">
      <button id="download-png"><i class="fas fa-file-image"></i> PNG</button>
      <button id="download-jpeg"><i class="fas fa-file-image"></i> JPEG</button>
      <button id="download-pdf"><i class="fas fa-file-pdf"></i> PDF</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
  <script src="script.js"></script>
</body>
</html>
